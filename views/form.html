<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio information Form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="white_logo.png">
  <link rel="icon" type="image/png" sizes="64x64" href="white_logo.png">
  <link rel="stylesheet" href="form-style.css" />
</head>

<body>
  <form class="form-container">
    <h2>Portfolio Form</h2>

    <!-- Basic Info -->
    <h3 class="section-title">Basic Info</h3>

    <div class="form-group">
      <input type="text" id="name" name="name" required placeholder=" " />
      <label for="name">Full Name</label>
    </div>

    <div class="form-group">
      <input type="text" id="role" name="role" required placeholder=" " />
      <label for="role">Role</label>
    </div>

    <div class="form-group">
      <input type="url" id="image" name="image" required placeholder=" " />
      <label for="image">Image URL</label>
    </div>

    <div class="form-group">
      <input type="text" id="skills" name="skills" required placeholder=" " />
      <label for="skills">Skills (comma separated)</label>
    </div>

    <div class="form-group">
      <textarea id="aboutMe" name="aboutMe" rows="4" required placeholder=" "></textarea>
      <label for="aboutMe">About Me</label>
    </div>

    <!-- Education Section -->
    <h3 class="section-title">Education</h3>
    <div id="education-container">
      <!-- Education entries will be added here -->
    </div>
    <button type="button" class="add-button" id="add-education">+ Add Education</button>

    <!-- Experience Section -->
    <h3 class="section-title">Experience</h3>
    <div id="experience-container">
      <!-- Experience entries will be added here -->
    </div>
    <button type="button" class="add-button" id="add-experience">+ Add Experience</button>

    <!-- Technical Skills Section -->
    <h3 class="section-title">Technical Skills</h3>

    <div class="form-group">
      <input type="text" id="languages" name="languages" required placeholder=" " />
      <label for="languages">Programming Languages (comma separated)</label>
    </div>

    <div class="form-group">
      <input type="text" id="frameworks" name="frameworks" required placeholder=" " />
      <label for="frameworks">Frameworks & Libraries (comma separated)</label>
    </div>

    <div class="form-group">
      <input type="text" id="tools" name="tools" required placeholder=" " />
      <label for="tools">Tools & Platforms (comma separated)</label>
    </div>

    <!-- Project Section -->
    <h3 class="section-title">Projects</h3>
    <div id="projects-container">
      <!-- Projects will be added here -->
    </div>
    <button type="button" class="add-button" id="add-project">+ Add Project</button>

    <!-- Socials -->
    <h3 class="section-title">Social Links</h3>

    <div class="form-group">
      <input type="url" id="github" required placeholder=" " />
      <label for="github">GitHub Profile Link</label>
    </div>

    <div class="form-group">
      <input type="url" id="instagram" placeholder=" " />
      <label for="instagram">Instagram Link</label>
    </div>

    <div class="form-group">
      <input type="url" id="linkedin" placeholder=" " />
      <label for="linkedin">LinkedIn Link</label>
    </div>

    <!-- Contact Info -->
    <h3 class="section-title">Contact Info</h3>

    <div class="form-group">
      <input type="tel" id="phone" required placeholder=" " />
      <label for="phone">Phone Number</label>
    </div>

    <div class="form-group">
      <input type="email" id="email" required placeholder=" " />
      <label for="email">Email ID</label>
    </div>

    <!-- Achievements -->
    <h3 class="section-title">Achievements</h3>
    <div id="achievements-container">
      <!-- Achievements will be added here -->
    </div>
    <button type="button" class="add-button" id="add-achievement">+ Add Achievement</button>

    <button type="submit">Submit</button>
  </form>

  <script src="form_page.js"></script>
</body>

</html>
